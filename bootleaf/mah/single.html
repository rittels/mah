	<script>

	function loadSingle()
	{
		try {
			var json = JSON.parse(document.getElementById('single').value);

			if(json!=null)
				skewt.plot(json);
		}
		catch(err) {
		    console.log(err);

		}
	}

	var skewt = new SkewT('#skewt');
